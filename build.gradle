buildscript {
  ext.kotlin_version = '1.1.4-3'
  ext.pippo_version = '1.8.0'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'bardo.BardoKt'

defaultTasks 'run'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile group: 'ro.pippo', name: 'pippo-core', version: pippo_version
  compile group: 'ro.pippo', name: 'pippo-freemarker', version: pippo_version
  compile group: 'ro.pippo', name: 'pippo-jackson', version: pippo_version
  compile group: 'ro.pippo', name: 'pippo-jetty', version: pippo_version
  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

task wrapper(type: Wrapper) {
  gradleVersion = "4.1"
}
